<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-item>
        <ion-label stacked color="pink">Nome</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>

  <ion-item>
    <ion-label stacked color="pink">Senha</ion-label>
    <ion-input type="password"></ion-input>
  </ion-item>
    <button ion-button full round color="pink" (click)="Logar()">Logar</button>

</ion-content>
