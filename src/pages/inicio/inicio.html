<ion-content padding>
    <ion-fab bottom right>
        <button color="pink" ion-fab mini (click)="Novo()">
            <ion-icon name="add"></ion-icon>
        </button>
      </ion-fab>
      <ion-item *ngFor="let p of post">
    <ion-card>
      <ion-card-header>
        <b>{{p.title}}</b>
      </ion-card-header>
        <ion-card-content>
            <ion-row>
              <ion-col col-4>
                  <ion-icon name="information-circle" color="cinza"></ion-icon>
                  <label color="cinza">{{p.id}}</label>
              </ion-col>
              <ion-col col-4>
                  <ion-icon name="person" color="cinza"></ion-icon>
                  <label>{{p.userId}}</label>
              </ion-col>
            </ion-row>
            <br>
          <p>{{p.body}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col col-4>
            </ion-col>
          <ion-col col-4>
            <button ion-button icon-start color="pink" (click)="Editar()" clear small>
              <ion-icon name="create"></ion-icon>
              <div>Editar</div>
            </button>
          </ion-col>
          <ion-col col-4>
            <button ion-button icon-start color="pink" clear small>
                <ion-icon name="trash"></ion-icon>
              <div>Excluir</div>
            </button>
          </ion-col>
        </ion-row>
      
      </ion-card>
    </ion-item>

</ion-content>
